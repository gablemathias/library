<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>
  <dialog>
    <p>Let's register your new brand book</p>
    <label for="author">Author</label><br>
    <input type="text" id="author" name="author"><br>
    <label for="title">Title</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="pages-number">Number of Pages</label><br>
    <input type="text" id="pages-number" name="pages-number"><br>
    <label for="is-read">Read?</label><br>
    <input type="text" id="is-read" name="is-read"><br>
    <br>
    <button id="submit">Submit</button>
    <button id="cancel">Cancel</button> 
  </dialog>
  <button id="showDialog">NEW BOOK :D</button>
  <h2>My Library</h1>
  <div id="library"></div>

  <script type="module" src="main.js"></script>
